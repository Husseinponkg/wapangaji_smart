<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wapangaji</title>
    
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li class="active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </li>
                <li data-section="users">
                    <i class="fas fa-users"></i> Users Management
                </li>
                <li data-section="admins">
                    <i class="fas fa-user-shield"></i> Admins Management
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <!-- Dashboard Section -->
            <div id="dashboard" class="content-section active">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="number" id="totalUsers">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>Users by Role</h3>
                    <canvas id="usersByRoleChart" width="400" height="200"></canvas>
                </div>
            </div>
            
            <!-- Users Management Section -->
            <div id="users" class="content-section">
                <h2>Users Management</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Edit User Modal -->
            <div id="editUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit User</h2>
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="form-group">
                            <label for="editFirstName">First Name</label>
                            <input type="text" id="editFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="editLastName">Last Name</label>
                            <input type="text" id="editLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editRole">Role</label>
                            <select id="editRole" required>
                                <option value="mpangaji">Mpangaji</option>
                                <option value="dalali">Dalali</option>
                                <option value="mwenyenyumba">Mwenyenyumba</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update User</button>
                        <div id="editUserMessage" class="form-message"></div>
                    </form>
                </div>
            </div>
            
            <!-- Admins Management Section -->
            <div id="admins" class="content-section">
                <h2>Admins Management</h2>
                
                <!-- Admins Table -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminsTableBody">
                            <!-- Admins will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="form-container">
                    <h3>Create New Admin</h3>
                    <form id="createAdminForm">
                        <div class="form-group">
                            <label for="newAdminUsername">Username</label>
                            <input type="text" id="newAdminUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="newAdminPassword">Password</label>
                            <input type="password" id="newAdminPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create Admin
                        </button>
                        <div id="adminFormMessage" class="form-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin_login.html';
        }
        
        // DOM Elements
        const sidebarItems = document.querySelectorAll('.sidebar ul li');
        const contentSections = document.querySelectorAll('.content-section');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Event Listeners
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items
                sidebarItems.forEach(i => i.classList.remove('active'));
                contentSections.forEach(section => section.classList.remove('active'));
                
                // Add active class to clicked item
                item.classList.add('active');
                
                // Show corresponding section
                const sectionId = item.getAttribute('data-section');
                document.getElementById(sectionId).classList.add('active');
                
                // Load data for the section if needed
                if (sectionId === 'users') {
                    loadUsers();
                }
                if (sectionId === 'admins') {
                    loadAdmins();
                }
            });
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin_login.html';
        });
        
        // Load dashboard stats on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDashboardStats();
        });
        
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/admin/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load dashboard stats');
                }
                
                const stats = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                
                // Create chart for users by role
                createUsersByRoleChart(stats.usersByRole);
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
                alert('Failed to load dashboard statistics');
            }
        }
        
        // Create users by role chart
        function createUsersByRoleChart(usersByRole) {
            const ctx = document.getElementById('usersByRoleChart').getContext('2d');
            
            // Extract data
            const labels = usersByRole.map(item => item.role);
            const data = usersByRole.map(item => item.count);
            
            // Colors for each role
            const backgroundColors = [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ];
            
            const borderColors = [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ];
            
            // Create chart
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Users',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const users = await response.json();
                
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.f_name}</td>
                        <td>${user.l_name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            ${user.suspended ? '<span class="status suspended">Suspended</span>' : '<span class="status active">Active</span>'}
                        </td>
                        <td>
                            <button class="btn btn-primary" onclick="editUser(${user.id}, '${user.f_name}', '${user.l_name}', '${user.email}', '${user.role}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <button class="btn btn-warning" onclick="changeUserRole(${user.id})">
                                <i class="fas fa-user-tag"></i> Change Role
                            </button>
                            <button class="btn btn-secondary" onclick="suspendUser(${user.id}, ${user.suspended})">
                                <i class="fas fa-user-lock"></i> ${user.suspended ? 'Unsuspend' : 'Suspend'}
                            </button>
                        </td>
                    `;
                    // Add suspended indicator if user is suspended
                    if (user.suspended) {
                        row.classList.add('suspended-user');
                    }
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users');
            }
        }
        
        // Load admins
        async function loadAdmins() {
            try {
                const response = await fetch('/api/admin/admins', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load admins');
                }
                
                const admins = await response.json();
                
                const tableBody = document.getElementById('adminsTableBody');
                tableBody.innerHTML = '';
                
                admins.forEach(admin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${admin.id}</td>
                        <td>${admin.username}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteAdmin(${admin.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading admins:', error);
                alert('Failed to load admins');
            }
        }
        
        // Delete admin
        async function deleteAdmin(adminId) {
            if (!confirm('Are you sure you want to delete this admin? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/admins/${adminId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete admin');
                }
                
                alert('Admin deleted successfully');
                loadAdmins(); // Reload admins
            } catch (error) {
                console.error('Error deleting admin:', error);
                alert('Failed to delete admin');
            }
        }
        
        // Edit user
        function editUser(id, firstName, lastName, email, role) {
            // Set form values
            document.getElementById('editUserId').value = id;
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editEmail').value = email;
            document.getElementById('editRole').value = role;
            
            // Show modal
            document.getElementById('editUserModal').style.display = 'block';
        }
        
        // Close modal
        document.querySelector('#editUserModal .close').addEventListener('click', function() {
            document.getElementById('editUserModal').style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('editUserModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
        
        // Handle edit user form submission
        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editUserId').value;
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const email = document.getElementById('editEmail').value;
            const role = document.getElementById('editRole').value;
            const messageElement = document.getElementById('editUserMessage');
            
            // Clear previous messages
            messageElement.textContent = '';
            messageElement.className = 'form-message';
            
            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ f_name: firstName, l_name: lastName, email, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageElement.textContent = 'User updated successfully!';
                    messageElement.classList.add('success');
                    // Close modal after delay
                    setTimeout(() => {
                        document.getElementById('editUserModal').style.display = 'none';
                        loadUsers(); // Reload users
                    }, 1000);
                } else {
                    messageElement.textContent = data.error || 'Failed to update user';
                    messageElement.classList.add('error');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.classList.add('error');
            }
        });
        
        // Change user role
        async function changeUserRole(userId) {
            const newRole = prompt('Enter new role (mpangaji, dalali, or mwenyenyumba):');
            if (!newRole) return;
            
            // Validate role
            if (!['mpangaji', 'dalali', 'mwenyenyumba'].includes(newRole)) {
                alert('Invalid role. Please enter mpangaji, dalali, or mwenyenyumba.');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: newRole })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to change user role');
                }
                
                alert('User role changed successfully');
                loadUsers(); // Reload users
            } catch (error) {
                console.error('Error changing user role:', error);
                alert('Failed to change user role');
            }
        }
        
        // Suspend user
        async function suspendUser(userId, currentlySuspended) {
            const action = currentlySuspended ? 'unsuspend' : 'suspend';
            if (!confirm(`Are you sure you want to ${action} this user?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${userId}/suspend`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ suspended: !currentlySuspended })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to ${action} user`);
                }
                
                alert(`User ${action}ed successfully`);
                loadUsers(); // Reload users
            } catch (error) {
                console.error(`Error ${action}ing user:`, error);
                alert(`Failed to ${action} user`);
            }
        }
        
        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                
                alert('User deleted successfully');
                loadUsers(); // Reload users
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user');
            }
        }
        
        // Handle create admin form submission
        document.getElementById('createAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('newAdminUsername').value;
            const password = document.getElementById('newAdminPassword').value;
            const messageElement = document.getElementById('adminFormMessage');
            
            // Clear previous messages
            messageElement.textContent = '';
            messageElement.className = 'form-message';
            
            try {
                const response = await fetch('/api/admin/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageElement.textContent = 'Admin created successfully!';
                    messageElement.classList.add('success');
                    // Reset form
                    document.getElementById('createAdminForm').reset();
                } else {
                    messageElement.textContent = data.error || 'Failed to create admin';
                    messageElement.classList.add('error');
                }
            } catch (error) {
                console.error('Error creating admin:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.classList.add('error');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
