<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wapangaji</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>
        <p>Please fill in your details to register</p>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="f_name">First Name</label>
                <input type="text" id="f_name" name="f_name" required placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label for="l_name">Last Name</label>
                <input type="text" id="l_name" name="l_name" required placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label>Role</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="mpangaji" name="role" value="mpangaji" required>
                        <label for="mpangaji">Mpangaji (Landlord)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dalali" name="role" value="dalali" required>
                        <label for="dalali">Dalali (Agent)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="mwenyenyumba" name="role" value="mwenyenyumba" required>
                        <label for="mwenyenyumba">Mwenyenyumba (Tenant)</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
